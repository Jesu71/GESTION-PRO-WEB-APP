<!-- producto_form.html -->
{% extends 'base.html' %}

{% block content %}
<div class="page-header">
    <h1>{{ 'Editar Producto' if producto else 'Nuevo Producto' }}</h1>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre if producto else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categor√≠a</label>
                <input type="text" class="form-control" id="categoria" name="categoria" value="{{ producto.categoria if producto else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ producto.precio if producto else '' }}" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock" value="{{ producto.stock if producto else '' }}" required>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('productos') }}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
